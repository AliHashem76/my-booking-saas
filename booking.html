<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .booking-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%; max-width: 450px; text-align: center;
            position: relative;
        }
        .lang-toggle {
            position: absolute; top: 20px; left: 20px;
            background: none; border: 1px solid #6c5ce7; color: #6c5ce7;
            padding: 5px 10px; border-radius: 15px; cursor: pointer; font-family: 'Cairo';
        }
        h2 { color: #6c5ce7; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: right; }
        label { font-size: 0.9rem; color: #636e72; margin-bottom: 5px; display: block; }
        select, input {
            width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 12px;
            font-family: 'Cairo'; font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        select:focus, input:focus { border-color: #6c5ce7; }
        button.submit-btn {
            width: 100%; padding: 15px; background: #6c5ce7; color: white; border: none;
            border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        button.submit-btn:hover { background: #5649c0; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="booking-card">
    <button class="lang-toggle" onclick="toggleLang()" id="btnLang">English</button>
    <h2 id="txtTitle">احجز موعدك</h2>
    
    <div class="input-group">
        <label id="lblService">الخدمة</label>
        <select id="serviceSelect"></select>
    </div>
    
    <div class="input-group">
        <label id="lblName">الاسم الكامل</label>
        <input type="text" id="custName">
    </div>

    <div class="input-group">
        <label id="lblPhone">رقم الهاتف</label>
        <input type="text" id="custPhone" placeholder="961...">
    </div>

    <div class="input-group">
        <label id="lblDate">التاريخ</label>
        <input type="date" id="bookDate">
    </div>

    <div class="input-group">
        <label id="lblTime">الوقت</label>
        <input type="time" id="bookTime">
    </div>

    <button class="submit-btn" onclick="bookNow()" id="btnBook">تأكيد الحجز</button>
</div>

<script>
    let bId = null;
    let curLang = 'ar';
    
    const txt = {
        ar: { title: "احجز موعدك", serv: "الخدمة", name: "الاسم الكامل", phone: "رقم الهاتف", date: "التاريخ", time: "الوقت", btn: "تأكيد الحجز", lang: "English", success: "تم الحجز بنجاح!" },
        en: { title: "Book Appointment", serv: "Service", name: "Full Name", phone: "Phone Number", date: "Date", time: "Time", btn: "Confirm Booking", lang: "العربية", success: "Booking Confirmed!" }
    };

    function toggleLang() {
        curLang = curLang === 'ar' ? 'en' : 'ar';
        const t = txt[curLang];
        document.dir = curLang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('txtTitle').innerText = t.title;
        document.getElementById('lblService').innerText = t.serv;
        document.getElementById('lblName').innerText = t.name;
        document.getElementById('lblPhone').innerText = t.phone;
        document.getElementById('lblDate').innerText = t.date;
        document.getElementById('lblTime').innerText = t.time;
        document.getElementById('btnBook').innerText = t.btn;
        document.getElementById('btnLang').innerText = t.lang;
        document.querySelector('.input-group').style.textAlign = curLang === 'ar' ? 'right' : 'left';
    }

    async function loadServices() {
        const slug = new URLSearchParams(window.location.search).get('shop') || 'ali-salon';
        const res = await fetch(`/shop/${slug}/services`);
        const data = await res.json();
        bId = data.business_id;
        document.getElementById('txtTitle').innerText += ` - ${data.shop_name}`;
        
        document.getElementById('serviceSelect').innerHTML = data.services.map(s => 
            `<option value="${s.id}">${s.name} (${s.price}$)</option>`
        ).join('');
    }

    async function bookNow() {
        let phone = document.getElementById('custPhone').value.trim();
        // تصحيح الرقم
        if(!phone.startsWith('961')) phone = '961' + phone.replace(/^0+/, '');

        const res = await fetch('/book-appointment/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                business_id: bId, 
                service_id: document.getElementById('serviceSelect').value, 
                customer_name: document.getElementById('custName').value, 
                customer_phone: phone, 
                booking_date: document.getElementById('bookDate').value, 
                booking_time: document.getElementById('bookTime').value 
            })
        });

        if(res.ok) alert(txt[curLang].success);
    }

    window.onload = loadServices;
</script>
</body>
</html>
