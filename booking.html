<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #6366f1; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { font-family: 'Tajawal'; margin: 0; min-height: 100vh; background: var(--bg-gradient); display: flex; justify-content: center; align-items: center; }
        
        .booking-card { background: rgba(255, 255, 255, 0.95); width: 100%; max-width: 400px; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); margin: 20px; position: relative; }
        
        /* Ø²Ø± Ø§Ù„Ù„ØºØ© */
        .lang-btn { position: absolute; top: 20px; right: 20px; background: #f3f4f6; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-family: 'Tajawal'; font-weight: bold; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }
        html[dir="ltr"] .lang-btn { right: auto; left: 20px; } /* Ø¹ÙƒØ³ Ø§Ù„Ù…ÙƒØ§Ù† ÙÙŠ Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠ */

        .header { text-align: center; margin-bottom: 25px; margin-top: 10px; }
        .icon-circle { width: 60px; height: 60px; background: #e0e7ff; color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; font-size: 1.5rem; }
        
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #e5e7eb; border-radius: 12px; font-family: 'Tajawal'; box-sizing: border-box; }
        input:focus, select:focus { outline: none; border-color: var(--primary-color); }
        
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #374151; }
        
        button[type="submit"] { width: 100%; padding: 14px; background: var(--primary-color); color: white; border: none; border-radius: 12px; font-family: 'Tajawal'; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button[type="submit"]:hover { transform: translateY(-2px); }

        .message { text-align: center; margin-top: 15px; display: none; padding: 10px; border-radius: 8px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

<div class="booking-card">
    <button class="lang-btn" onclick="toggleLanguage()">
        <i class="fa-solid fa-globe"></i> <span id="langText">English</span>
    </button>

    <div class="header">
        <div class="icon-circle"><i class="fa-solid fa-calendar-check"></i></div>
        <h2 style="color:#333; margin-top:10px;" data-i18n="title">Ø§Ø­Ø¬Ø² Ù…ÙˆØ¹Ø¯Ùƒ</h2>
    </div>

    <form id="bookingForm">
        <label data-i18n="service">Ø§Ù„Ø®Ø¯Ù…Ø©:</label>
        <select id="serviceSelect" required><option value="" data-i18n="loading">Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...</option></select>

        <label data-i18n="name">Ø§Ù„Ø§Ø³Ù…:</label>
        <input type="text" id="name" required>

        <label data-i18n="phone">Ø§Ù„Ù‡Ø§ØªÙ:</label>
        <input type="tel" id="phone" placeholder="96170xxxxxx" required>

        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <label data-i18n="date">Ø§Ù„ØªØ§Ø±ÙŠØ®:</label>
                <input type="date" id="date" required>
            </div>
            <div style="flex:1">
                <label data-i18n="time">Ø§Ù„ÙˆÙ‚Øª:</label>
                <input type="time" id="time" required>
            </div>
        </div>

        <button type="submit" data-i18n="btnSubmit">ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø­Ø¬Ø²</button>
    </form>
    <div id="msgBox" class="message"></div>
</div>

<script>
    // 1. Ù‚Ø±Ø§Ø¡Ø© Ø§Ø³Ù… Ø§Ù„Ù…Ø­Ù„ Ù…Ù† Ø§Ù„Ø±Ø§Ø¨Ø·
    const urlParams = new URLSearchParams(window.location.search);
    const SHOP_SLUG = urlParams.get('shop');

    // 2. Ø§Ù„ØªØ­Ù‚Ù‚: Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù‡Ù†Ø§Ùƒ Ø§Ø³Ù… Ù…Ø­Ù„ ÙÙŠ Ø§Ù„Ø±Ø§Ø¨Ø·ØŒ Ù†Ø¹Ø±Ø¶ Ø±Ø³Ø§Ù„Ø© Ø®Ø·Ø£
    if (!SHOP_SLUG) {
        document.body.innerHTML = "<h2 style='text-align:center; margin-top:50px; color:red'>â›” Ø®Ø·Ø£: Ø±Ø§Ø¨Ø· Ø§Ù„Ù…Ø­Ù„ ØºÙŠØ± ØµØ­ÙŠØ­</h2>";
        throw new Error("No Shop Slug");
    }

    const API_URL = "";
    let currentBusinessId = null;
    

    // --- ğŸŒ Ù†Ø¸Ø§Ù… Ø§Ù„ØªØ±Ø¬Ù…Ø© ---
    const translations = {
        ar: {
            title: "Ø§Ø­Ø¬Ø² Ù…ÙˆØ¹Ø¯Ùƒ",
            service: "Ø§Ù„Ø®Ø¯Ù…Ø©:",
            name: "Ø§Ù„Ø§Ø³Ù… Ø§Ù„ÙƒØ§Ù…Ù„:",
            phone: "Ø±Ù‚Ù… Ø§Ù„Ù‡Ø§ØªÙ:",
            date: "Ø§Ù„ØªØ§Ø±ÙŠØ®:",
            time: "Ø§Ù„ÙˆÙ‚Øª:",
            btnSubmit: "ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø­Ø¬Ø²",
            loading: "Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù…ÙŠÙ„...",
            noServices: "Ù„Ø§ ØªÙˆØ¬Ø¯ Ø®Ø¯Ù…Ø§Øª",
            success: "ØªÙ… Ø§Ù„Ø­Ø¬Ø² Ø¨Ù†Ø¬Ø§Ø­!",
            error: "Ø­Ø¯Ø« Ø®Ø·Ø£",
            langBtn: "English"
        },
        en: {
            title: "Book Appointment",
            service: "Service:",
            name: "Full Name:",
            phone: "Phone Number:",
            date: "Date:",
            time: "Time:",
            btnSubmit: "Confirm Booking",
            loading: "Loading...",
            noServices: "No services available",
            success: "Booking Confirmed!",
            error: "An error occurred",
            langBtn: "Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©"
        }
    };

    let currentLang = localStorage.getItem('lang') || 'ar'; // Ø¬Ù„Ø¨ Ø§Ù„Ù„ØºØ© Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø© Ø£Ùˆ Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ Ø¹Ø±Ø¨ÙŠ

    function updateUI() {
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('langText').innerText = translations[currentLang].langBtn;

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†ØµÙˆØµ Ø§Ù„Ø«Ø§Ø¨ØªØ©
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[currentLang][key]) {
                el.innerText = translations[currentLang][key];
            }
        });

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù€ Placeholder
        document.getElementById('name').placeholder = currentLang === 'ar' ? 'Ø§Ù„Ø§Ø³Ù… Ø§Ù„ÙƒØ§Ù…Ù„' : 'Full Name';
    }

    function toggleLanguage() {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        localStorage.setItem('lang', currentLang); // Ø­ÙØ¸ Ø§Ù„ØªÙØ¶ÙŠÙ„
        updateUI();
    }

    // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù„ØºØ© Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
    updateUI();
    document.getElementById("date").setAttribute("min", new Date().toISOString().split("T")[0]);

    // --- Ù†Ù‡Ø§ÙŠØ© Ù†Ø¸Ø§Ù… Ø§Ù„ØªØ±Ø¬Ù…Ø© ---

    async function loadServices() {
        try {
            const res = await fetch(`${API_URL}/shop/${SHOP_SLUG}/services`);
            const data = await res.json();
            const select = document.getElementById("serviceSelect");
            select.innerHTML = "";
            if(data.services.length > 0) {
                currentBusinessId = data.services[0].business_id;
                data.services.forEach(s => {
                    const opt = document.createElement("option");
                    opt.value = s.id; opt.text = `${s.name} (${s.price}$)`;
                    select.appendChild(opt);
                });
            } else select.innerHTML = `<option>${translations[currentLang].noServices}</option>`;
        } catch (e) { console.error(e); }
    }

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const msgBox = document.getElementById("msgBox");
        msgBox.style.display = "block"; msgBox.className = "message"; 
        msgBox.textContent = currentLang === 'ar' ? "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„..." : "Sending...";
        
        const data = {
            business_id: currentBusinessId,
            service_id: parseInt(document.getElementById("serviceSelect").value),
            customer_name: document.getElementById("name").value,
            customer_phone: document.getElementById("phone").value,
            booking_date: document.getElementById("date").value,
            booking_time: document.getElementById("time").value
        };

        try {
            const res = await fetch(`${API_URL}/book-appointment/`, {
                method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data)
            });
            if (res.ok) {
                msgBox.textContent = translations[currentLang].success; msgBox.className = "message success";
                document.getElementById("bookingForm").reset();
            } else { 
                msgBox.textContent = translations[currentLang].error; msgBox.className = "message error"; 
            }
        } catch (e) { 
            msgBox.textContent = translations[currentLang].error; msgBox.className = "message error"; 
        }
    });
    loadServices();
</script>
</body>
</html>
