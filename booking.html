<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احجز موعدك</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #fff; padding: 35px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 100%; max-width: 450px; text-align: center; }
        h2 { color: #5f27cd; margin-bottom: 25px; }
        select, input { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ddd; border-radius: 12px; background: #f8f9fa; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: #5f27cd; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        button:hover { background: #341f97; transform: translateY(-3px); }
    </style>
</head>
<body>
<div class="card">
    <h2 id="shopName">احجز موعدك</h2>
    <select id="serviceSelect"><option>جاري تحميل الخدمات...</option></select>
    <input type="text" id="custName" placeholder="الاسم الكامل">
    <input type="text" id="custPhone" placeholder="رقم الهاتف (961...)">
    <input type="date" id="bookDate">
    <input type="time" id="bookTime">
    <button onclick="bookNow()">تأكيد الحجز</button>
</div>
<script>
    let bId = null;
    async function loadServices() {
        const slug = new URLSearchParams(window.location.search).get('shop') || 'ali-salon';
        const res = await fetch(`/shop/${slug}/services`);
        const data = await res.json();
        bId = data.business_id;
        document.getElementById('shopName').innerText = data.shop_name;
        document.getElementById('serviceSelect').innerHTML = data.services.map(s => `<option value="${s.id}">${s.name} - ${s.price}$</option>`).join('');
    }

    async function bookNow() {
        let phone = document.getElementById('custPhone').value.trim();
        if(!phone.startsWith('961')) phone = '961' + phone.replace(/^0+/, '');
        
        const res = await fetch('/book-appointment/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ business_id: bId, service_id: document.getElementById('serviceSelect').value, customer_name: document.getElementById('custName').value, customer_phone: phone, booking_date: document.getElementById('bookDate').value, booking_time: document.getElementById('bookTime').value })
        });
        if(res.ok) alert("تم الحجز بنجاح!");
    }
    window.onload = loadServices;
</script>
</body>
</html>
