<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(255,255,255,0.95); padding: 40px; border-radius: 20px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        .lang-btn { position: absolute; top: 15px; left: 15px; background: none; border: 1px solid #6c5ce7; color: #6c5ce7; padding: 5px 10px; border-radius: 10px; cursor: pointer; }
        h2 { color: #6c5ce7; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #eee; border-radius: 10px; font-family: 'Cairo'; outline: none; box-sizing: border-box; }
        input:focus { border-color: #6c5ce7; }
        button.login-btn { width: 100%; padding: 14px; background: #6c5ce7; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button.login-btn:hover { background: #5649c0; }
    </style>
</head>
<body>
    <div class="card">
        <button class="lang-btn" onclick="toggleLang()" id="lBtn">English</button>
        <h2 id="tTitle">دخول الإدارة</h2>
        <input type="text" id="phone" placeholder="رقم الهاتف">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button class="login-btn" onclick="login()" id="bLogin">دخول</button>
    </div>
    <script>
        let lang = 'ar';
        function toggleLang() {
            lang = lang === 'ar' ? 'en' : 'ar';
            document.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('lBtn').innerText = lang === 'ar' ? 'English' : 'العربية';
            document.getElementById('tTitle').innerText = lang === 'ar' ? 'دخول الإدارة' : 'Admin Login';
            document.getElementById('bLogin').innerText = lang === 'ar' ? 'دخول' : 'Login';
        }
        async function login() {
            const res = await fetch('/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: document.getElementById('phone').value, password: document.getElementById('pass').value })
            });
            if(res.ok) {
                const data = await res.json();
                localStorage.setItem('business_id', data.business_id);
                localStorage.setItem('business_name', data.business_name);
                window.location.replace('/admin');
            } else alert("Error");
        }
    </script>
</body>
</html>
