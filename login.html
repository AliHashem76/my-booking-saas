<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>دخول الإدارة</h2>
        <input type="text" id="phone" placeholder="رقم الهاتف">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="doLogin()">دخول</button>
    </div>

    <script>
        async function doLogin() {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: document.getElementById('phone').value, password: document.getElementById('pass').value })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('business_id', data.business_id);
                localStorage.setItem('business_name', data.business_name);
                setTimeout(() => { window.location.href = '/admin'; }, 200);
            } else { alert("خطأ في البيانات"); }
        }
    </script>
</body>
</html>
