<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الإدارة</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .card { background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 350px; text-align: center; position: relative; }
        .lang-switch { position: absolute; top: 15px; left: 15px; cursor: pointer; font-size: 14px; color: #667eea; font-weight: bold; }
        h2 { color: #4834d4; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; background: #f9f9f9; }
        button { width: 100%; padding: 14px; background: #5f27cd; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        button:hover { background: #341f97; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <div class="lang-switch" onclick="toggleLang()" id="langBtn">English</div>
        <h2 id="t-login">دخول المدير</h2>
        <input type="text" id="phone" placeholder="رقم الهاتف">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="doLogin()" id="t-btn">دخول</button>
    </div>

    <script>
        let currentLang = 'ar';
        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'العربية';
            document.getElementById('t-login').innerText = currentLang === 'ar' ? 'دخول المدير' : 'Admin Login';
            document.getElementById('t-btn').innerText = currentLang === 'ar' ? 'دخول' : 'Login';
            document.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        }

        async function doLogin() {
            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: document.getElementById('phone').value, password: document.getElementById('pass').value })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('business_id', data.business_id);
                localStorage.setItem('business_name', data.business_name);
                window.location.replace('/admin');
            } else { alert(currentLang === 'ar' ? "خطأ في البيانات" : "Wrong Data"); }
        }
    </script>
</body>
</html>
